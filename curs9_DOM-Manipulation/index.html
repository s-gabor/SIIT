<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<input type="button" id="b0" onclick="alert('Hello World !!!')" value="Say Hi">
		<input type="button" id="b1" value="Say Bye">
		<input type="text" id="t1">
		<p id="p1"></p>

	</body>
	<script type="text/javascript">
		// TODO sa dezactiveze un event cand dau click undeva
		document.getElementById('b1').addEventListener('click', function(event) {}
		// cand scriem document inseamna ca am accesat DOM
		document.getElementById('b1').addEventListener('click', function(event) {
			if (event.button == 0) 
				document.getElementById('b0').value = 'Hi said!';
			else
				document.getElementById('b0').value = 'See you later';
		});
		document.getElementById('t1').addEventListener('keyup', function(event) {
			document.getElementById('p1').innerHTML = event.key + ' key was pressed';
		});
		

	</script>
</html>
