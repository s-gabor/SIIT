<body>
	<h3>Bills: $124, $48 and $268.</h3>
	<ul>
		<h4>Tips:</h4>

		<li>15% if 50 &lt;= bill &lt;= $200</li>
		<li>10% if bill &gt; $200</li>
	</ul>
	<ol>
		<h4>Output:</h4>
		<li>array with the tips for the 3 bills</li>
		<li>array with the final amount for the 3 bills</li>
	</ol>

	</script>
</body>
